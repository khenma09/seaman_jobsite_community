<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seafarer Login | Seafarer Jobsite Community</title>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div class="wrapper d-flex flex-column min-vh-100">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top"
			>
				<div class="container">
					<a class="navbar-brand fw-bold text-primary" href="index.html">
						Seafarer Jobsite
					</a>
				</div>
			</nav>

			<!-- Login Section -->
			<section class="login-section py-5 flex-grow-1">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-6 col-lg-5">
							<div class="login-card p-5 shadow rounded">
								<h2 class="fw-bold text-center mb-4">Seafarer Login</h2>
								<form>
									<div class="mb-3">
										<input
											type="email"
											class="form-control"
											placeholder="Email Address"
											required
										/>
									</div>
									<div class="mb-3 position-relative">
										<input
											type="password"
											id="password"
											class="form-control"
											placeholder="Password"
											required
										/>
										<i
											class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer toggle-password"
											data-target="#password"
										></i>
									</div>
									<button type="submit" class="btn btn-primary w-100">
										Login
									</button>
								</form>
								<div class="text-center mt-3">
									<a href="forgot_password.html" class="text-primary"
										>Forgot Password?</a
									>
								</div>
								<div class="text-center mt-3">
									<a href="login.html" class="text-muted">Back to Main Login</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<footer class="bg-dark text-white pt-5">
			<div class="container">
				<div class="row pb-4 border-bottom">
					<!-- About Section -->
					<div class="col-md-4">
						<h5 class="fw-bold">Seafarer Jobsite Community</h5>
						<p class="text-muted">
							Connecting seafarers to global opportunities with trusted
							partners.
						</p>
					</div>
					<!-- Quick Links -->
					<div class="col-md-4">
						<h5 class="fw-bold">Quick Links</h5>
						<ul class="list-unstyled">
							<li>
								<a href="index.html" class="text-white text-decoration-none"
									>Home</a
								>
							</li>
							<li>
								<a href="jobs.html" class="text-white text-decoration-none"
									>Jobs</a
								>
							</li>
							<li>
								<a href="about.html" class="text-white text-decoration-none"
									>About Us</a
								>
							</li>
							<li>
								<a href="contact.html" class="text-white text-decoration-none"
									>Contact</a
								>
							</li>
						</ul>
					</div>
					<!-- Social Media Links -->
					<div class="col-md-4 text-center text-md-start">
						<h5 class="fw-bold">Follow Us</h5>
						<div
							class="d-flex gap-3 justify-content-center justify-content-md-start"
						>
							<a href="#" class="text-white social-icon"
								><i class="bi bi-facebook fs-4"></i
							></a>
							<a href="#" class="text-white social-icon"
								><i class="bi bi-twitter fs-4"></i
							></a>
							<a href="#" class="text-white social-icon"
								><i class="bi bi-instagram fs-4"></i
							></a>
							<a href="#" class="text-white social-icon"
								><i class="bi bi-linkedin fs-4"></i
							></a>
						</div>
					</div>
				</div>
				<div class="text-center mt-4">
					<p class="mb-0">
						&copy; 2024 Seafarer Jobsite Community. All Rights Reserved.
					</p>
				</div>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
