<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password | Seafarer Jobsite Community</title>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div class="wrapper d-flex flex-column min-vh-100">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top"
			>
				<div class="container">
					<a class="navbar-brand fw-bold text-primary" href="index.html">
						Seafarer Jobsite
					</a>
				</div>
			</nav>

			<!-- Forgot Password Section -->
			<section class="forgot-password-section py-5 flex-grow-1">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-8 col-lg-6">
							<div class="forgot-password-card p-5 shadow rounded">
								<h2 class="fw-bold text-center mb-4">Forgot Password</h2>
								<p class="text-center text-muted mb-4">
									Enter your email address below, and we'll send you
									instructions to reset your password.
								</p>
								<form>
									<div class="mb-3">
										<input
											type="email"
											class="form-control"
											placeholder="Email Address"
											required
										/>
									</div>
									<button
										type="submit"
										class="btn btn-primary w-100 rounded-pill mb-4"
									>
										Send Reset Link
									</button>
								</form>

								<!-- Back to Login -->
								<div class="text-center mt-4">
									<a href="login.html" class="text-primary"
										><i class="bi bi-arrow-left"></i> Back to Login</a
									>
								</div>
								<br />

								<!-- Back to Homepage -->
								<div class="text-center">
									<a
										href="index.html"
										class="btn btn-secondary w-100 rounded-pill text-white"
									>
										<i class="bi bi-house-door"></i> Back to Homepage
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<footer class="bg-dark text-white text-center py-3">
			<div class="container">
				<p class="mb-0">
					&copy; 2024 Seafarer Jobsite Community. All Rights Reserved.
				</p>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
