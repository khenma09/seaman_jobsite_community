<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot Password | Seaman Jobsite Community</title>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div class="wrapper d-flex flex-column min-vh-100">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top"
			>
				<div class="container">
					<a class="navbar-brand fw-bold text-primary" href="index.html">
						<i class="bi bi-briefcase-fill"></i> Seaman Jobsite
					</a>
				</div>
			</nav>

			<!-- Forgot Password Section -->
			<section
				class="forgot-password-section flex-grow-1 d-flex align-items-center"
			>
				<div class="container text-center">
					<h2 class="fw-bold mb-4">Forgot Password</h2>
					<p class="text-muted mb-5">
						Enter your registered email address, and weâ€™ll send you instructions
						to reset your password.
					</p>

					<div class="row justify-content-center">
						<div class="col-md-6">
							<form action="#" method="POST" class="shadow p-4 rounded">
								<!-- Email Input -->
								<div class="mb-4">
									<label for="email" class="form-label fw-bold"
										>Email Address</label
									>
									<input
										type="email"
										id="email"
										name="email"
										class="form-control form-control-lg"
										placeholder="Enter your email"
										required
										aria-label="Email Address"
									/>
									<small id="emailHelp" class="form-text text-muted">
										We'll never share your email with anyone else.
									</small>
								</div>

								<!-- Submit Button -->
								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-primary btn-lg">
										Send Reset Link
									</button>
								</div>
							</form>
						</div>
					</div>

					<!-- Confirmation Message -->
					<div class="mt-4 text-center d-none" id="confirmationMessage">
						<p class="text-success fw-bold">
							A password reset link has been sent to your email.
						</p>
						<a href="login.html" class="btn btn-outline-primary">
							Back to Login
						</a>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<footer class="bg-dark text-white text-center py-3">
			<div class="container">
				<p class="mb-0">
					&copy; 2024 Seaman Jobsite Community. All Rights Reserved.
				</p>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Custom JS -->
		<script src="assets/js/forgot_password.js"></script>
	</body>
</html>
