<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register | Seaman Jobsite Community</title>

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div class="wrapper d-flex flex-column min-vh-100">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top"
			>
				<div class="container">
					<a class="navbar-brand fw-bold text-primary" href="index.html">
						<i class="bi bi-briefcase-fill"></i> Seaman Jobsite
					</a>
				</div>
			</nav>

			<!-- Registration Section -->
			<section class="register-section py-5 flex-grow-1">
				<div class="container">
					<h2 class="text-center fw-bold mb-4">Create Your Account</h2>
					<p class="text-center text-muted mb-5">
						Choose your registration type below and start your journey.
					</p>

					<!-- Tabs for User Type -->
					<ul
						class="nav nav-tabs justify-content-center mb-4"
						id="registrationTabs"
						role="tablist"
					>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link active"
								id="seafarer-tab"
								data-bs-toggle="tab"
								data-bs-target="#seafarer-form"
								type="button"
								role="tab"
								aria-controls="seafarer-form"
								aria-selected="true"
							>
								Seafarer
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="employer-tab"
								data-bs-toggle="tab"
								data-bs-target="#employer-form"
								type="button"
								role="tab"
								aria-controls="employer-form"
								aria-selected="false"
							>
								Employer/Agency
							</button>
						</li>
					</ul>

					<div class="tab-content" id="registrationTabsContent">
						<!-- Seafarer Registration Form -->
						<div
							class="tab-pane fade show active"
							id="seafarer-form"
							role="tabpanel"
							aria-labelledby="seafarer-tab"
						>
							<div class="register-card p-4 shadow-sm rounded">
								<form>
									<div class="mb-3">
										<input
											type="text"
											class="form-control"
											placeholder="Full Name"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="email"
											class="form-control"
											placeholder="Email Address"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="text"
											class="form-control"
											placeholder="Current Rank"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="password"
											class="form-control"
											placeholder="Password"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="password"
											class="form-control"
											placeholder="Confirm Password"
											required
										/>
									</div>
									<div class="form-check mb-3">
										<input
											class="form-check-input"
											type="checkbox"
											id="seafarer-terms"
											required
										/>
										<label class="form-check-label" for="seafarer-terms">
											I agree to the
											<a href="#" class="text-primary">terms and conditions</a>.
										</label>
									</div>
									<button type="submit" class="btn btn-primary w-100">
										Register as Seafarer
									</button>
								</form>
							</div>
						</div>

						<!-- Employer/Agency Registration Form -->
						<div
							class="tab-pane fade"
							id="employer-form"
							role="tabpanel"
							aria-labelledby="employer-tab"
						>
							<div class="register-card p-4 shadow-sm rounded">
								<form>
									<div class="mb-3">
										<input
											type="text"
											class="form-control"
											placeholder="Company Name"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="text"
											class="form-control"
											placeholder="Full Name"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="email"
											class="form-control"
											placeholder="Email Address"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="password"
											class="form-control"
											placeholder="Password"
											required
										/>
									</div>
									<div class="mb-3">
										<input
											type="password"
											class="form-control"
											placeholder="Confirm Password"
											required
										/>
									</div>
									<div class="form-check mb-3">
										<input
											class="form-check-input"
											type="checkbox"
											id="employer-terms"
											required
										/>
										<label class="form-check-label" for="employer-terms">
											I agree to the
											<a href="#" class="text-primary">terms and conditions</a>.
										</label>
									</div>
									<button type="submit" class="btn btn-primary w-100">
										Register as Employer
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<!-- Footer -->
		<footer class="bg-dark text-white text-center py-3">
			<div class="container">
				<p class="mb-0">
					&copy; 2024 Seaman Jobsite Community. All Rights Reserved.
				</p>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
